<body>
PageAとPageBを30秒ごとに遷移する（五分間）

<script>
  const urls = [
    "https://heroku.yukikolocal.com/PageA.html",
    "https://heroku.yukikolocal.com/PageB.html"
  ];

  const intervalMs = 30000; // 30秒
  const durationMs = 5 * 60 * 1000; // 5分
  const startTime = sessionStorage.getItem("startTime") || Date.now();
  sessionStorage.setItem("startTime", startTime);

  const now = Date.now();

  if (now - startTime >= durationMs) {
    sessionStorage.removeItem("startTime");
    console.log("✅ 5分間の自動遷移が完了しました");
  } else {
    // 30秒後にもう一方のURLへ遷移
    setTimeout(() => {
      const current = window.location.href;
      const next = current === urls[0] ? urls[1] : urls[0];
      window.location.href = next;
    }, intervalMs);
  }
</script>
