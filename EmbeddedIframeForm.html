<body>
<p> BikeShopWeb_Wheel Campaign tracking code　が入っている。</p>

<div>
Form:EmailOnlyのIframe（Parameter渡しのScriptなし）
<iframe src="https://go.pardot.com/l/232782/2018-01-09/3lhhy" width="100%" height="500" type="text/html" frameborder="0" allowTransparency="true" style="border: 0"></iframe>
</div>

<div>
Form:住所自動入力(Case18677473)のIframe（Parameter渡しのScriptあり）
参照：https://help.salesforce.com/s/articleView?id=000317377&type=1

<noscript>
 <iframe src="https://go.pardot.com/l/232782/2018-03-28/4732y" width="100%" height="500" type="text/html" frameborder="0" allowTransparency="true" style="border: 0"></iframe>
</noscript>

</div>

<script type="text/javascript">
 var form = 'https://go.pardot.com/l/232782/2018-03-28/4732y';
 var params = window.location.search;
 var thisScript = document.scripts[document.scripts.length - 1];
 var iframe = document.createElement('iframe');

 iframe.setAttribute('src', form + params);
 iframe.setAttribute('width', '100%');
 iframe.setAttribute('height', 500);
 iframe.setAttribute('type', 'text/html');
 iframe.setAttribute('frameborder', 0);
 iframe.setAttribute('allowTransparency', 'true');
 iframe.style.border = '0';

 thisScript.parentElement.replaceChild(iframe, thisScript);
</script>

<!-- Pardot BikeShopWeb_Wheel Campaign tracking code -->
<script type="text/javascript">
piAId = '233782';
piCId = '7411';
piHostname = 'pi.pardot.com';

(function() {
	function async_load(){
		var s = document.createElement('script'); s.type = 'text/javascript';
		s.src = ('https:' == document.location.protocol ? 'https://pi' : 'http://cdn') + '.pardot.com/pd.js';
		var c = document.getElementsByTagName('script')[0]; c.parentNode.insertBefore(s, c);
	}
	if(window.attachEvent) { window.attachEvent('onload', async_load); }
	else { window.addEventListener('load', async_load, false); }
})();
</script>
